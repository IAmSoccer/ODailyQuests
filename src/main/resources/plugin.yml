name: "ODailyQuests"
version: '${version}'
main: com.ordwen.odailyquests.ODailyQuests
api-version: 1.16
prefix: "O'DailyQuests"
authors: [ Ordwen ]
description: Add more objectives and dynamize your server !
website: ordwen.com
softdepend:
  - Vault
  - TokenManager
  - Citizens
  - PlaceholderAPI
  - PlayerPoints
loadbefore:
  - Vault
commands:
  quests:
    description: default player command
    aliases:
      - dailyquest
  questsadmin:
    description: admin command
    aliases:
      - dailyquestadmin
      - dqadmin
  questsreload:
    description: reload command
    aliases:
      - dailyquestreload
      - dqreload